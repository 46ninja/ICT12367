{% extends 'base.html' %}

{% block content %}

<style>
    body {
        background-color: #d6d0cf;
    }

    .form-box {
        background-color: #f5f5f5;
        width: 400px;
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: auto;
    }

    h2 {
        text-align: center;
        margin-bottom: 25px;
    }

    label {
        display: block;
        margin-bottom: 6px;
        font-weight: bold;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 6px;
        font-size: 14px;
    }

    input:focus, select:focus {
        outline: none;
        border-color: #4CAF50;
    }

    button {
        width: 100%;
        padding: 12px;
        background-color: #2ea043;
        color: white;
        border: none;
        border-radius: 6px;
        font-size: 16px;
        cursor: pointer;
        transition: background 0.3s;
    }

    button:hover {
        background-color: #248636;
    }
</style>

<div class="form-box mt-5">
    <h2>บันทึกข้อมูลผู้ใช้</h2>

    <form>
        <label>Full Name</label>
        <input type="text" placeholder="กรอกชื่อ-นามสกุล">

        <label>Email</label>
        <input type="email" placeholder="กรอกอีเมล">

        {% comment %} <label>Position</label>
        <select>
            <option>Manager</option>
            <option>Developer</option>
            <option>Designer</option>
            <option>HR</option>
        </select> {% endcomment %}

        <label>Phone Number</label>
        <input type="tel" placeholder="กรอกเบอร์โทรศัพท์">

        <button type="submit">Submit</button>
    </form>
</div>

{% endblock %}
